<!-- Modal -->
<div class="modal fade" id="deleteSchool" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle"> Delete School</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure want to delete <span class="delete-scl-label">{{selectedSchool?.name}}</span> ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="deleteCancelHandler.emit()">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                    (click)="handleDelete.emit()">Delete</button>
            </div>
        </div>
    </div>
</div>
