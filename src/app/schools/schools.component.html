<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter"
                        (click)="handleCreateSchool( )">
                        Add New School
                    </button>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" [formGroup]="searchForm"
                (ngSubmit)="handleSearchSchools(searchForm)">
                <input formControlName="keyword" class="form-control mr-sm-2" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 " type="submit"
                    [class.disabled]="searchForm.invalid">Search</button>

            </form>
            <button class="btn btn-outline-danger my-2 my-sm-0 ml-1" (click)="clearSearchHandler(  )">Clear</button>

        </div>
    </nav>

    <app-school-list [schools]="schools" [selectedSchool]="selectedSchool" (handleUpdate)="handleUpdate($event)"
        (deleteConfiramtionHandler)="deleteConfiramtionHandler($event)"></app-school-list>

    <app-school [form]="form" [isUpdate]="isUpdate" [selectedSchool]="selectedSchool"
        [selectedSchoolID]="selectedSchoolID" (handleGetSchools)="handleGetSchools()"></app-school>

    <app-delete-school [selectedSchool]="selectedSchool" (deleteCancelHandler)="deleteCancelHandler()"
        (handleDelete)="handleDelete()"></app-delete-school>

</div>
