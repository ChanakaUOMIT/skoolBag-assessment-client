<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter"
                        (click)="handleCreateSchool( )">
                        Add New School
                    </button>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" [formGroup]="searchForm"
                (ngSubmit)="handleSearchSchools(searchForm)">
                <input formControlName="keyword" class="form-control mr-sm-2" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 " type="submit"
                    [class.disabled]="searchForm.invalid">Search</button>

            </form>
            <button class="btn btn-outline-danger my-2 my-sm-0 ml-1" (click)="clearSearchHandler(  )">Clear</button>

        </div>
    </nav>

    <table class="table table-hover  table-striped">
        <thead>
            <tr>
                <th>School Name</th>
                <th>Address</th>
                <th>Registed students</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let school of schools
            ">
                <td>{{ school.name}}</td>
                <td>
                    {{ school.address.street + " " + school.address.suburb + " " + school.address.postcode + " "+
                    school.address.state }}
                </td>
                <td>
                    {{ school.registedStudents }}
                </td>
                <td>
                    <button (click)="handleUpdate( school )" data-toggle="modal" type="button"
                        data-target="#exampleModalCenter" type="button" class="btn btn-info mb-2">
                        Update
                    </button>
                    <button data-toggle="modal" data-target="#deleteSchool" type="button" class="btn btn-danger"
                        (click)="deleteConfiramtionHandler( school )">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <app-school [form]="form" [isUpdate]="isUpdate" [selectedSchool]="selectedSchool"
        [selectedSchoolID]="selectedSchoolID" (handleGetSchools)="handleGetSchools()"></app-school>

    <!-- Modal -->
    <div class="modal fade" id="deleteSchool" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle"> Delete School</h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure want to delete {{selectedSchool?.name}} ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        (click)="deleteCancelHandler()">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                        (click)="handleDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>

</div>
